site_name: Chatterino
theme:
  name: material
  logo: https://chatterino.com/img/icon-256.png
  favicon: https://chatterino.com/img/icon-256.png
  palette:
    scheme: preference
  features:
    - navigation.instant
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - git-revision-date-localized:
      type: datetime
      fallback_to_build_date: true
repo_url: https://github.com/chatterino/chatterino2
edit_uri: ""
markdown_extensions:
  - attr_list
  - toc:
      permalink: true
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/3vmJRwy
      name: Discord
    - icon: fontawesome/brands/github
      link: https://github.com/chatterino/chatterino2
      name: GitHub
    - icon: fontawesome/solid/dollar-sign
      link: https://streamelements.com/fourtf/tip
      name: Donate
