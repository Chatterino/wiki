site_name: Chatterino
site_url: https://wiki.chatterino.com
use_directory_urls: true
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  logo: https://chatterino.com/logo.svg
  favicon: https://chatterino.com/logo.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - git-revision-date-localized:
      type: datetime
      fallback_to_build_date: true
repo_url: https://github.com/chatterino/chatterino2
edit_uri: "https://github.com/Chatterino/wiki/edit/master/docs/"
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/qq7DDxjste
      name: Discord
    - icon: fontawesome/brands/github
      link: https://github.com/chatterino/chatterino2
      name: GitHub
    - icon: fontawesome/solid/dollar-sign
      link: https://streamelements.com/fourtf/tip
      name: Donate

nav:
  - Home: index.md
  - Chat:
      - Commands: Commands.md
      - Filters: Filters.md
      - Search: Search.md
      - Regex: Regex.md
  - Features:
      - Twitch: Features.md
      - Hotkeys: Hotkeys.md
      - Image Uploader: Image Uploader.md
      - Link Previews: Link Previews.md
      - Moderation: Moderation.md
      - Themes: Themes.md
  - Help: Help.md
  - Settings: Settings.md
  - Third party services: Third_party_services.md
  - Glossary: Glossary.md
  - Developers:
      - Environment Variables: Environment Variables.md
      - Crash Analysis: Crash Analysis.md
      - Contributing: Contributing for Developers.md
      - Logging: Developer Logs.md
